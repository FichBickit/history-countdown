<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body id="body" class="body animation">
    <div class="timer-container">
        <h3 class="successText">I'M FREE!!!</h3>
        <h3 class="mainText">Time Until Last History Lesson:</h3>
        <div class="timer">
            <div class="time-block">
                <span id="daysTime">00</span>
                <span class="days">Days</span>
            </div>
            <div class="time-block">
                <span id="hoursTime">00</span>
                <span class="hours">Hours</span>
            </div>
            <div class="time-block">
                <span id="minutesTime">00</span>
                <span class="minutes">Minutes</span>
            </div>
            <div class="time-block">
                <span id="secondsTime">00</span>
                <span class="seconds">Seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
